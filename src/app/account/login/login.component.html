<div class="container">
  <div class="row">
    <div class="col-md-6">
        <div class="vertical-center">
    
          <div class="display-column w-100">
    
            <h1>Login</h1>
            <h2>Save Your Next-Door</h2>
            <br /><br />
            <p>
              <strong>Step 1</strong><br />
              You will be able to see few requests near you.
            </p>
            <p>
              <strong>Step 2</strong><br />
              Check their location in MAP, contact them as required
            </p>
            <p>
              <strong>Step 3</strong><br />
              Help them if possible
            </p>
            <div class="d-block d-xs-block  d-md-none">
              <fa-icon [icon]="faChevronDown" size="3x" (click)="scroll(target)" style="cursor: pointer;"></fa-icon>
            </div>
          </div>
    
        </div>
    </div>
    <div class="col-md-6">
        <div class="h-100">
          <div class="vertical-center">
            
            <!-- registration form -->
            
            <div class="card" style="width: 100%;" #target> 
              <div class="card-body">
                <h5 class="card-title">Login</h5>
                
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" [(ngModel)]="credentials.email" name="email">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password">
                  </div>
                  <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                </form>

                
              </div>
            </div>

            <!-- // registration form -->

          </div>
        </div>
    </div>
  </div>
</div>
